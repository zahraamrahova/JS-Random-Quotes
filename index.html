<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Actions with JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 quote-container m-5">
                <button class="btn btn-online-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">generate
                    quote</button>
                <h3 class="text-muted"><span class="quote-icon mr-3"><i class="fas fa-quote-left fa-3x"></i></span><span
                        id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel explicabo eaque ad.
                        Qui provident, laboriosam officia, error voluptatem asperiores laudantium excepturi ipsam, optio
                        reprehenderit minus!</span></h3>
                <h5 class="text-right text-capitalize author">-<span class="quote-author ml-3 ">author</span></h5>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>
</body>

</html>
